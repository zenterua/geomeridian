<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>

    <link rel="stylesheet" href="css/snazzy-info-window.min.css">
    <link rel="stylesheet" href="css/mapStyle.css">
</head>
<body>

    <div class="closestPlaces" data-search-radius="5000" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Что рядом</div>
    <div class="mapFilter country" data-filter-country="France" data-filter-type="country" data-filter-city="Nantes"  style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">France</div>
    <div class="mapFilter city" data-filter-country="France" data-filter-type="city" data-filter-city="Paris" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Paris</div>
    <div class="mapFilter category" data-filter-country="France" data-filter-type="category" data-filter-city="Paris" data-filter-category="category-1" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Paris category 1</div>
    <div class="mapFilter category" data-filter-country="France" data-filter-type="category" data-filter-city="Paris" data-filter-category="category-2" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Paris category 2</div>
    <div class="mapFilter city" data-filter-country="Russia" data-filter-type="city" data-filter-city="Saint Petersburg" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Saint Petersburg</div>
    <div class="mapFilter category" data-filter-country="Russia" data-filter-type="category" data-filter-city="Saint Petersburg" data-filter-category="category-1" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Saint Petersburg category 1</div>
    <div class="mapFilter category" data-filter-country="Russia" data-filter-type="category" data-filter-city="Saint Petersburg" data-filter-category="category-2" style="display:inline-block; width: 200px;height: 50px; font-size: 18px;padding: 15px; line-height: 50px;cursor: pointer; border: 1px solid #000; text-align: center;">Saint Petersburg category 2</div>

    <div id="map" data-zoom="6"
         data-lat="48.2208286"
         data-lng="16.2399774"
         data-img-cluster="img/cluster.png"
         data-img-country="img/map-point-country.png"
         data-img-city="img/map-point-city.png"
         data-img-place="img/map-point-place.png"
         data-img-simple="img/simple-marker.png"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrWW3DTbEh8pKQtWigNHrI_XoYub5y-gQ&libraries=places&language=en"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/snazzy-info-window.min.js"></script>
    <script src="js/markerclusterer.min.js"></script>
    <script src="js/map.js"></script>

</body>
</html>
